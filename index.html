<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ToDo List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" >
        <link rel="stylesheet" href="style.css">
        <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.js" ></script>
        <script src="https://kit.fontawesome.com/18d848a88e.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <header id="main-header" class="bg text-white p-1 mb-3" style="background-color: #febf7c">
                <div class="row">
                    <div class="col-md-12">
                        <h1 id="header-title">
                            ToDo List
                        <i class="fa fa-pencil" style="float:right;" ></i>
                    </h1>
                    </div>
                </div>
            </header>
            <div class="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" 
                        id="inputfield"
                        placeholder="Enter item to do">
                    <button type="button" class="btn btn-primary" id="addToDo">
                        <i class="fa-solid fa-add"></i>
                    </button>
                </div>
                <div class="to-dos" id="toDoContainer">
                    
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
